<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-8</title>
    <style>
        /* Internal CSS */
        h1{
            background-color: beige;
            color: brown;
        }
        .xyz{
            background-color: blanchedalmond;
            color: chocolate;
            font-size: 50px;
        }
        #test{
            background-color: aquamarine;
            color: cadetblue;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <p style="background-color: aqua; color: greenyellow;">
    This is our first class of CSS</p>

    <!-- Internal CSS -->
    <h1>This is our first class of CSS</h1>
    <marquee behavior="scroll" direction="left" scrollamount="15" class="xyz">
        This is our first class of CSS
    </marquee>

    <span id="test">This is our first class of CSS</span>

    
</body>
</html>
